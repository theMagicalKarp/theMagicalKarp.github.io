    var loadedImages = [];


    var mainImage = document.getElementById('main-image');

    var randInt = function(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    };

    var loadRandom = function() {
        if (images.length <= 0)
            return;

        var img = new Image();
        img.addEventListener('load', function() {

            loadedImages.push(this.src);
            loadRandom();
        }, false);
        var index = randInt(0, images.length);
        img.src = images[index];

        images.splice(index, 1);
    };

    loadRandom();
    loadRandom();
    loadRandom();


    var changeScene = function() {
        if (loadedImages.length > 0) {
            var imageSource = loadedImages[randInt(0, loadedImages.length)];
            document.body.style['background-image'] = "url('"+ imageSource + "')";
        }

        setTimeout(changeScene, randInt(4000, 5000));
    };

    var changeCenter = function() {
        if (loadedImages.length > 0) {
            mainImage.src = loadedImages[randInt(0, loadedImages.length)];
        }
        setTimeout(changeCenter, randInt(2000, 3000));
    };

    changeCenter();
    changeScene();
