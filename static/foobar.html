<script>
var isMobile = (function (browser) {
  return (browser.match(/(Android|BlackBerry|IEMobile|Nokia|iP(ad|hone|od)|Opera M(obi|ini))/) !== null);
}(navigator.userAgent||navigator.vendor||window.opera));


document.addEventListener("DOMContentLoaded", function main(e) {

  (function(body) {
    if (isMobile) { 
      return;
    }

    body.innerHTML += [
      '<audio id="frogs" loop src="media/frogs.mp3"></audio>',
      '<audio id="parakeet" loop src="media/parakeet.mp3"></audio>',
      '<audio id="rainforest" loop src="media/rainforest.mp3"></audio>',
      '<audio id="ambiance" loop src="media/ambiance.mp3"></audio>',
      '<audio id="traffic" loop src="media/traffic.mp3"></audio>',
      '<audio id="siren" loop src="media/siren.mp3"></audio>'
    ].join('');

  }(document.getElementsByTagName('body')[0]));
  

  var sounds = [
    document.getElementById('frogs'),
    document.getElementById('parakeet'),
    document.getElementById('rainforest'),
    document.getElementById('ambiance'),
    document.getElementById('traffic'),
    document.getElementById('siren')
  ];

  (function(html) {
    if (isMobile) {
      html.style['background'] = "url('http://subtlepatterns.com/patterns/struckaxiom.png') repeat center center fixed";
    } else {
      html.style['background'] = "url('http://i.imgur.com/uOYFkKS.gif') no-repeat center center fixed";
      html.style['-webkit-background-size'] = 
      html.style['-moz-background-size'] = 
      html.style['-o-background-size'] = 
      html.style['background-size'] = 'cover';
    }

  }(document.getElementsByTagName('html')[0]));
  

  var elements = document.getElementsByTagName('a');
  for (var i=0; i < elements.length; i++) {
    elements[i].setAttribute('sound-index', i);
    elements[i].addEventListener('mouseenter', function(e) {
        sounds[e.target.getAttribute('sound-index')%sounds.length].play();
    }, false);
    elements[i].addEventListener('mouseleave', function(e) {
        sounds[e.target.getAttribute('sound-index')%sounds.length].pause();
    }, false);
  }
}, false);
